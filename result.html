<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Product Complaint</h1>
        <br><br>
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Product Id: <span id="productId"></span></p>
        <p>Purchase Date: <span id="purchaseDate"></span></p>
        <p>Issue: <span id="issue"></span></p>
        <br>
        <p class="scsmsg">Your product issue complaint has been submitted successfully!</p>
    </div>
    <script str="script.js">
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);

            // Set field textContents
            document.getElementById("name").textContent = params.get("name");
            document.getElementById("email").textContent = params.get("email");
            document.getElementById("productId").textContent = params.get("productId");
            document.getElementById("purchaseDate").textContent = params.get("purchaseDate");
            document.getElementById("issue").textContent = params.get("issue");

        };
    </script>
</body>
</html>
